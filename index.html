    <header>
        <div class="banner">

                <li><a href="#">Inicio</a></li>

            </ul>
        </nav>
    </header>

        <section class="productos">

            <div class="lista-productos">

                    <a href="#">Ver detalles</a>
                </div>
                <div class="producto">
                    <img src="https://itechcolombia.co/wp-content/uploads/2024/02/co-galaxy-s24-s928-sm-s928bzkiltc-539324987-scaled.webp" alt="Producto 2">

                    <p class="precio">$3'800.000</p>
                    <a href="#">Ver detalles</a>

            </div>
